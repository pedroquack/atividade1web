<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styleformcontato.css">
    <title>Formularios</title>
</head>

<body>
    <form action="/cadastro" method="post" class="form">
        <h1 class="form__title"> Contato</h1>
        <div class="form__camps">
            <label for="nome">Nome completo:</label>
            <input type="text" name="nome" id="nome" placeholder="Ex: Matheus Pedroso">
        </div>
        <div class="form__camps">
            <label for="email">E-Mail:</label>
            <input type="email" name="email" id="email" placeholder="Ex: pedroso@gmail.com">
        </div>
        <div class="form__camps">
            <label for="telefone">Telefone:</label>
            <input type="tel" name="telefone" id="telefone" placeholder="Ex: 40028922">
        </div>
        <div class="form__camps">
            <label for="mensagem">Deixe sua mensagem</label>
            <textarea name="mensagem" id="mensagem" cols="30" rows="10" style="resize: none"></textarea>
        </div>

        <div class="form__botoes">
            <button type="reset">Limpar</button>
            <button type="submit">Enviar</button>
        </div>
    </form>
</body>

</html>
