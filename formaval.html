<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styleformaval.css">
    <title>form herobrine</title>
</head>
<body>
    <section class="formulario" id="formsugest">
        <h2 class="formulario__titulo">Fale conosco!!</h2>

        <form action="/formsugest" method="post" class="form">
            <fieldset class="dados_pessoais">
                <legend>Dados Pessoais</legend>

                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome" placeholder="Seu nome">
                </div>
                <div>
                    <label for="email">E-Mail:</label>
                    <input type="email" name="email" id="email" placeholder="Seu email">
                </div>
                <div>
                    <label for="telefone">Telefone:</label>
                    <input type="tel" name="telefone" id="telefone" placeholder="Seu telefone">
                </div>

                <div>
                    <label for="datanasc">Data de Nascimento</label>
                    <input type="date" name="datanasc" id="datanasc">
                </div>
            </fieldset>

            <fieldset class="preferencias">
                <legend>Preferências</legend>

                <h4>Qual você prefere?</h4>
                <div>
                    <input type="radio" name="pref" id="prefSerie" value="serie">
                    <label for="prefSerie">Séries</label>
                </div>
                <div>
                    <input type="radio" name="pref" id="prefFilme" value="filme">
                    <label for="prefFilme">Filmes</label>
                </div>
                <div>
                    <input type="radio" name="pref" id="prefDocumentario" value="documentario">
                    <label for="prefDocumentario">Documentários</label>
                </div>

                <h4>Quais seus gêneros favoritos?</h4>
                <div>
                    <input type="checkbox" name="genero" id="terror">
                    <label for="terror">Terror</label>
                </div>
                <div>
                    <input type="checkbox" name="genero" id="comedia">
                    <label for="comedia">Comédia</label>
                </div>
                <div>
                    <input type="checkbox" name="genero" id="acao">
                    <label for="acao">Ação</label>
                </div>
                <div>
                    <input type="checkbox" name="genero" id="romance">
                    <label for="romance">Romance</label>
                </div>
                <div>
                    <input type="checkbox" name="genero" id="drama">
                    <label for="drama">Drama</label>
                </div>
                <div>
                    <input type="checkbox" name="genero" id="suspense">
                    <label for="suspense">Suspense</label>
                </div>
                <div>
                    <input type="checkbox" name="genero" id="outro">
                    <label for="outro">Outro</label>
                </div>
             </fieldset>
             <div class="gostos">
                <h4>Fale sobre seus gostos:</h4>
                <textarea name="gostos" id="gostos" placeholder="diga algo sobre seus gostos"></textarea>
             </div>
        </form>
    </section>
</body>
</html>
