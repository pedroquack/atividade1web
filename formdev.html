<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styleformdev.css">
    <title>Portal Dev</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li>
                    <a href="#descPortal">Nosso Portal</a>
                </li>
                <li>
                    <a href="#cadastroDev">Cadastro Dev</a>
                </li>
            </ul>
        </nav>
    </header>
    <main id="descPortal">
        <h1>Portal Dev</h1>
        <p>Somos uma empresa de desenvolvedores muito renomada</p>
    </main>
    <section id="cadastroDev" class="formulario">
        <h2 class="formulario__titulo">Cadastro Devs</h2>

        <form action="/cadastroDev" method="post" class="form">
            <fieldset class="dados_pessoais">
                <legend>Dados pessoais</legend>

                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome" placeholder="Seu nome">
                </div>
                <div>
                    <label for="email">E-Mail:</label>
                    <input type="email" name="email" id="email" placeholder="Seu email">
                </div>
                <div>
                    <label for="telefone">Telefone:</label>
                    <input type="tel" name="telefone" id="telefone" placeholder="Seu telefone">
                </div>

                <div>
                    <label for="datanasc">Data de Nascimento</label>
                    <input type="date" name="datanasc" id="datanasc">
                </div>
            </fieldset>

            <fieldset class="dados_profissionais">
                <legend>Dados profissionais</legend>

                <div class="espec">
                    <h4 class="form__subtitles">Qual sua especialização?</h4>
                    <div>
                        <input type="radio" name="espDev" id="espDevFront" value="front">
                        <label for="espDevFront">Front-End</label>
                    </div>
                    <div>
                        <input type="radio" name="espDev" id="espDevBack" value="back">
                        <label for="espDevBack">Back-End</label>
                    </div>
                    <div>
                        <input type="radio" name="espDev" id="espDevFull" value="full">
                        <label for="espDevFull">Full-Stack</label>
                    </div>
                </div>
                <div class="exp">
                    <h4 class="form__subtitles">Qual seu nivel de experiência?</h4>
                    <select name="nivelExp" id="nivelExp">
                        <option value="none" selected>Selecione uma Opção</option>
                        <option value="estagio">Estágio</option>
                        <option value="junior">Junior</option>
                        <option value="plenior">Plenior</option>
                        <option value="senior">Senior</option>
                    </select>
                </div>
                <div class="modalidade">
                    <h4 class="form__subtitles">Informe a(s) modalidades de trabalho de sua preferência</h4>

                    <div>
                        <input type="checkbox" name="modalidade" id="hibrido" value="hibrido">
                        <label for="hibrido">Híbrido</label>
                    </div>
                    <div>
                        <input type="checkbox" name="modalidade" id="presencial" value="presencial">
                        <label for="presencial">Presencial</label>
                    </div>
                    <div>
                        <input type="checkbox" name="modalidade" id="online" value="online">
                        <label for="online">Online</label>
                    </div>
                </div>
            </fieldset>

            <div class="sobre_dev">
                <h4>Conte sobre você:</h4>
                <textarea name="sobre_dev" id="sobre_dev" placeholder="Fale um pouco sobre você, gostos, interesses e sobre sua vida"></textarea>
            </div>
            <div class="form__botoes">
                <button type="reset">Limpar</button>
                <button type="submit">Enviar</button>
            </div>
        </form>
    </section>
</body>

</html>
